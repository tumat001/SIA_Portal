<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google Fonts CDN -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="styles.css" />
		<title>Add Admin Account</title>
	</head>
	<body>
		<div class="navbar">
			<ul class="links">
				<li class="link"><a href="#">Home</a></li>
				<li class="link"><a href="#">Account</a></li>
				<li class="link"><a href="#">Logout</a></li>
			</ul>
		</div>
		<main>
			<div class="title">
				<p>Welcome admin!</p>
			</div>
			<div class="section-1">
				<form class="form">
					<div class="form-wrapper">
						<p>Create Admin Account</p>
						<fieldset class="announcement-content">
							<legend>Account General Config</legend>
							<div class="text-content-wrapper">
								<label>Username</label>
								<input type="text" name="username" placeholder="Username" required class="createtext"><br>
<br>   
</div>   
<div class="text-content-wrapper">

           <label>Category</label>
		   <br>
		   <br>
		   <select name="category" id="category" class="createselect" >
			<option value="Agent">Agent</option>
			<option value="Team Leader">Team Leader</option>
			<option value="Quality Analyst">Quality Analyst</option>
			<option value="Workforce">Workforce</option>
			<option value="Operation Manager">Operation Manager</option>
		  </select>

		  <br>
		  <br>

 <div>
        <p id="Disable"></p>
    </div>
    <center>
        <button class="button-wrapper">
        Disabled from Log in
    </button> </center>
							</div>
						</fieldset>

						<fieldset class="announcement-content">
							<legend>Account Password</legend>
							<div class="text-content-wrapper">

			<label>Password</label>
			<input type="password" name="password" placeholder="Password" required><br>

   
<br>      

<label>Confirm Password</label>
			<input type="password" name="password" placeholder="Password" required><br>


          

 <div>
        <p id="randompass"></p>
    </div>
    <center>
        <button onclick="gfg_Run()" class="button-wrapper">
        Generate Random Password Instead
    </button> </center>

 <script>
        var el_down = document.getElementById("randompass");
  
      
        function generateP() {
            var pass = '';
            var str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' + 
                    'abcdefghijklmnopqrstuvwxyz0123456789@#$';
              
            for (i = 1; i <= 8; i++) {
                var char = Math.floor(Math.random()
                            * str.length + 1);
                  
                pass += str.charAt(char)
            }
              
            return pass;
        }
  
        function gfg_Run() {
            el_down.innerHTML = generateP();
        }
    </script>


							</div>
						</fieldset>

						<div class="button-wrapper">
							<button>Create Account</button>
						</div>
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
