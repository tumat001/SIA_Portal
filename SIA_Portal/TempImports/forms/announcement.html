<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google Fonts CDN -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="styles.css" />
		<title>Home Page</title>
	</head>
	<body>
		<div class="navbar">
			<ul class="links">
				<li class="link"><a href="#">Home</a></li>
				<li class="link"><a href="#">Account</a></li>
				<li class="link"><a href="#">Logout</a></li>
			</ul>
		</div>
		<main>
			<div class="title">
				<p>Welcome admin!</p>
			</div>
			<div class="section-1">
				<form class="form">
					<div class="form-wrapper">
						<p>Create/Edit Announcement</p>
						<fieldset class="announcement-info">
							<legend>Announcement Info:</legend>
							<div class="title-wrapper">
								<label for="title">Title</label>
								<input type="text" id="title" name="title" />
							</div>
							<div class="main-image-wrapper">
								<label for="lname">Main Image: </label>
								<input id="fileInput" type="file" style="display:none;" />
                        <input type="button" class="button-wrapper" value="Select Image..." onclick="document.getElementById('fileInput').click();"/>
								<div class="box"></div>
							</div>

							<div class="category-wrapper">
								<label for="title">Announce to:</label>
								<select name="category" id="category" class="category-select" >
									<option value="Agent">Agent</option>
									<option value="Team Leader">Team Leader</option>
									<option value="Quality Analyst">Quality Analyst</option>
									<option value="Workforce">Workforce</option>
									<option value="Operation Manager">Operation Manager</option>
									<option value="All">All</option>
								  </select>

							</div>
						</fieldset>

						<fieldset class="announcement-content">
							<legend>Announcement Content:</legend>
							<div class="text-content-wrapper">
								<textarea name="content" id="content"></textarea>
							</div>
						</fieldset>

						<div class="button-wrapper">
							<button>Create/Edit Announcement</button>
						</div>
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
